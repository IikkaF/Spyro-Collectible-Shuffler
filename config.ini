[seeding]
# Set to -1 for random seed
seed = -1

[weights]
# Check README for details
easy = 1
medium = 1
hard = 0

[randomized_types]
# These are safe to randomize
gem = True
basic_chest = True
key = True
life_chest = True
# This should be safe as long as skip_dragon_cutscenes is set to True
dragon = True
# These can be problematic, check README for details
spring_chest = True
fireworks_chest = True
fan_chest = True
key_chest = True
vortex = True

[miscellaneous]
# This should be True unless you're willing to risk crashing the game for funi cutscenes
skip_dragon_cutscenes = True

